spring:
  config:
    import: optional:classpath:configuration.properties

  application:
    name: image-processing-service

  data:
    mongodb:
      authentication-database: ${MONGO_AUTH}
      username: ${MONGO_USER}
      password: ${MONGO_PASS}
      database: ${MONGO_DB}
      port: ${MONGO_PORT}
      host: ${MONGO_HOST}

  datasource:
    driver-class-name: ${DB_DRIVER}
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}

  jpa:
    hibernate.ddl-auto: create-drop
    show-sql: true
    database: ${DB}
    database-platform: ${DB_PLT}

server:
  port: ${SERVER_PORT}

gemini:
  api:
    url: ${API_URL}
    key: ${API_KEY}

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

    instance:
      hostname: localhost

application:
  security:
    jwt:
      secret-key: ${KEY}
      expiration: ${EXPIRATION}

